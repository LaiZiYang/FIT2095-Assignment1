<html>
    <head>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Verdana, sans-serif;
                background-color: rgb(173, 164, 164);
                padding: 10px;
                text-align: center;
            }

            p {
                background-color: aliceblue;
                width: fit-content;
                margin: auto;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div style="border: 4px; border-style: solid; width: fit-content; margin: auto;">
            <img src=<%= event.imagePath %> alt="">
        </div>
        
        <h1>
            <%=event.name %>
        </h1>
    </br>
    <div style="background-color: rgb(226, 223, 213); border-radius: 20px; padding: 15px; width: fit-content; margin: auto;"> 
        <div>
            <h3>
                ID:
            </h3>
            <p>
                <%=event.id %>
            </p>
        </div>

        <div>
            <h3>
                Description:
            </h3>
            <p>
                <%=event.description %>
            </p>
        </div>

        <div>
            <h3>
                Start Date Time:
            </h3>
            <p>
                <%=event.prettyPrintDateTime(event.startDateTime) %>
            </p>
        </div>

        <div>
            <h3>
                Duration:
            </h3>
            <p>
                <%=event.duration %>
            </p>
        </div>

        <div>
            <h3>
                Capacity:
            </h3>
            <p>
                <%=event.capacity %>
            </p>
        </div>

        <div>
            <h3>
                Tickets Available:
            </h3>
            <p>
                <%=event.ticketsAvailable %>
            </p>
        </div>
    </div>
    
        
    </body>
</html>
